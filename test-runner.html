<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="vendor/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="vendor/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="vendor/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="./vendor/Handsontable.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v1.1.2.min.js"></script>
  <script src="./vendor/lodash-compat.min.js"></script>
  <script src="./vendor/riot.js"></script>
  <script src="./vendor/js-render.js"></script>
  <script src="./vendor/bootstrap.min.js"></script>
  <script src="./vendor/crowbar.js"></script>

  <script src="./js/templates.js"></script>
  <script src="./js/utilities.js"></script>
  <script src="./js/models.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="tests/test-models.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
